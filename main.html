<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src=""></script>
    <title>Millstone 4 Dynamic Resume Builder</title>
</head>
<body>
    <h1>Millstone 4 Dynamic Resume Builder</h1>
    <form id="resume-form">
       <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your Username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email" required>

            <label for="name">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone Number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
           <textarea id="education" placeholder="Enter your Education" rows="4" required></textarea>
         </fieldset>

         <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
           <textarea id="experience" placeholder="Enter your experience" rows="4" required></textarea>
         </fieldset>

         <fieldset>
            <legend>Skills</legend>
            <label for="skills">skills:</label>
           <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
         </fieldset>

         <button type="submit">Generate it !</button>
    </form>
  <br>
    <div id="resume-display" contenteditable="true"></div>
               <p>Here will be your form</p>
    <br>

    <div id="shareable-link-container">
      <h2>Shareable Link</h2>
      <p>Go ahead for resume</p>
      <a href="#" id="shareable-link" target="_blank"></a>
      <br>
      <button id="download-pdf">Download PDF</button>
    </div>

    <script src="ap.js"></script>
</body>
</html>
